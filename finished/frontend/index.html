<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<div id="login-card-container">
		<div class="login-card">
			<h1>TITLE</h1>
			<form id="login-form" class="login-card__form">
				<label class="login-card__form__label" for="fusername">Username</label>
				<input class="login-card__form__textbox" type="textbox" name="fusername">
				<label class="login-card__form__label" for="fpassword">Password</label>
				<input class="login-card__form__textbox" type="password" name="fpassword">
				<button class="login-card__form__submit">SUBMIT</button>
			</form>
		</div>
	</div>


	<script src="src/index.js">
	</script>
</body>

</html>
